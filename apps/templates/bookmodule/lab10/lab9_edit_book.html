{% extends "layouts/base.html" %}

{% load static %}

{% block title %} List of Books {% endblock title %}

{% block content %}
<h3>Editing Book</h3>
<form method="POST">
    {% csrf_token %} 
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value= " {{obj.title}}" />
    <br>
    <label for="author">Author</label>
    <input type="text" id="author" name="author" value="{{obj.author}}" />
    <br>
    <label for="price">Price</label>
    <input type="text" id="price" name="price" value="{{obj.price}}" />
    <br>
    <label for="edition">Edition</label>
    <input type="number" id="edition" name="edition" value="{{obj.edition}}" />
    <br>
    
    <button type="submit">Edit Book</button>
</form>

{% endblock content %}
