{% extends "layouts/base.html" %}

{% load static %}

{% block title %} Book List {% endblock title %}

<head>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
{% block content %}


<table>
  <tr>
      <th>City</th>
      <th>Numer of Students</th>
  </tr>
   {% for city in students_by_city %}
          <tr>
              <td>{{city.city}}</td>
              <td>{{city.student_count}}</td>
          </tr>
  {% endfor %}

</table>


{% endblock content %}
